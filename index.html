<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="main.js" charset="utf-8"></script>
    <script src="events.js" charset="utf-8"></script>
    <script src="TreeNode.js" charset="utf-8"></script>
    <script src="BinaryTree.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trees</title>
  </head>
  <body>
    <canvas id='main'>
    </canvas>
    <input type='text' placeholder='Add an Integer Value' id='new-node-input'/>
    <button id='add-node-button'>Add Node</button>
    <script>

    let root;
    let tree

      document.addEventListener("DOMContentLoaded", () => {
        root = new Node(1);
        tree = new BinaryTree
        $('body').data('root', root)
        $('body').data('tree', tree)
      })

      main();
      jqueryEvents();
    </script>
  </body>
</html>
